 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
	
	
		
    <body>

	<div class="fixed-action-btn">
		  <a class="btn-floating btn-large blue">
			<i class="large material-icons">more_vert</i>
		  </a>
		  <ul>
			<!-- <li><a class="btn-floating red" href="www.google.com"><i class="material-icons">leak_add</i></a></li> -->
			<li><a class="btn-floating violet darken-1"><i class="material-icons">settings_remote</i></a></li>
			<li><a class="btn-floating orange"><i class="material-icons">view_module</i></a></li>
			<li><a class="btn-floating green"><i class="material-icons">receipt</i></a></li>
		  </ul>
	</div>	
	
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
	  
	  <script>
		 document.addEventListener('DOMContentLoaded', function() {
			var elems = document.querySelectorAll('.fixed-action-btn');
			var instances = M.FloatingActionButton.init(elems);
			});
	  </script>
	  
    </body>
  </html>
